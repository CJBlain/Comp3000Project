<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentinelChain Login</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="login-container">
        
        <div class="title-block">
            SentinelChain
        </div>
        
        <input type="text" id="username" placeholder="Enter Your Wallet Key" class="input-field">
        <button id="login-btn" class="action-btn">Login</button>
        <button id="help-btn" class="action-btn">Help</button>
        
        <p id="message"></p>
    </div>

   

    <script src="app.js"></script>
</body>
</html>
