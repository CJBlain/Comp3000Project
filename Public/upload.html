<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentinelChain - Upload File</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="upload.css">
</head>
<body>
    <div class="dashboard-container">
        
        <div class="nav-bar">
            <div class="nav-logo">SentinelChain</div>
            <div class="nav-links">
                <button id="wallet-btn" class="nav-btn">Connecting...</button>
                <button id="back-btn" class="nav-btn">Back</button>
                <button id="help-btn" class="nav-btn">Help</button>
            </div>
        </div>

        <div class="upload-container">
            <div class="upload-title">Upload File</div>

            <div class="file-input-wrapper">
                <label for="file-input" class="file-input-label">
                    Choose File
                </label>
                <input type="file" id="file-input" />
            </div>

            <div id="file-info" class="file-info">
                <div class="file-info-text"><strong>Filename:</strong> <span id="file-name"></span></div>
                <div class="file-info-text"><strong>Size:</strong> <span id="file-size"></span></div>
            </div>

            <div class="center-btn">
                <button id="upload-btn" class="upload-btn">Upload & Encrypt</button>
            </div>

            <div id="progress-container" class="progress-container">
                <div id="step1" class="progress-step">Step 1: Encrypting file...</div>
                <div id="step2" class="progress-step">Step 2: Uploading to IPFS...</div>
                <div id="step3" class="progress-step">Step 3: Registering on blockchain...</div>
            </div>

            <div id="message" class="message"></div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@6/dist/ethers.umd.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/wallet.js"></script>
    <script src="js/encryption.js"></script>
    <script src="js/ipfs.js"></script>
    <script src="js/blockchain.js"></script>
    <script src="upload.js"></script>
</body>
</html>
